<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Top Bar -->
        <div class="top-bar d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="index.html">
                <img src="image/project logo.png" alt="Logo" class="logo">
            </a>
            <a href="index.html">
                <img src="image/Back.png" alt="Back" class="back-button">
            </a>
        </div>
        
        <!-- Main Content -->
        <div class="main-content d-flex align-items-center justify-content-center">
            <!-- Left Half -->
            <div class="left-half d-none d-lg-flex justify-content-center align-items-center">
                <div class="background-box"></div>
                <div class="image-container">
                    <img src="image/Two factor authentication-pana 1.png" alt="Sign Up">
                </div>
            </div>

            <!-- Vertical Line -->
            <div class="vertical-line d-none d-lg-block"></div>

            <!-- Right Half -->
            <div class="right-half">
                <h1 class="text-center mb-4">Create Account</h1>
                
                <div class="name-fields d-flex gap-3 mb-3">
                    <div class="form-group flex-grow-1">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group flex-grow-1">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                
                <div class="form-group mb-3">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                
                <div class="form-group mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                
                <button class="create-account-button w-100 mb-3">Create Account</button>
                
                <div class="signin-link text-center mb-3">
                    Already have an account? <a href="signin.html">Sign In</a>
                </div>
                
                <button class="google-signin w-100">
                    <img src="./image/google 1.png" alt="Google">
                    Sign up with Google
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
