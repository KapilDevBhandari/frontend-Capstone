<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Inclusive Voice</title>
    <link rel="stylesheet" href="setting.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container settings-container">
        <a href="./profile.html" class="back-link">
            <i class="fas fa-arrow-left back-icon"></i>
        </a>
        <h1 class="settings-title">Settings</h1>
        <p class="settings-subtitle">Manage your account preferences and security settings</p>

        <!-- Change Password Box -->
        <div class="settings-box">
            <div class="settings-box-header">
                <span class="settings-icon"><i class="fas fa-lock"></i></span>
                <span class="settings-box-title">Change Your Password</span>
            </div>
            <form>
                <div class="mb-3">
                    <label for="current-password" class="form-label">Current Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="current-password" placeholder="Enter your current password">
                        <span class="input-group-text"><i class="far fa-eye"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="new-password" class="form-label">New Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="new-password" placeholder="Enter your new password">
                        <span class="input-group-text"><i class="far fa-eye"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm New Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your new password">
                        <span class="input-group-text"><i class="far fa-eye"></i></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
        </div>

       
    </div>
    <script src="setting.js"></script>
</body>
</html>
