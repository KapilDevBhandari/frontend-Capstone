<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="recognition.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="image/project logo.png" alt="Logo" class="logo">
            </a>

            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="menu.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>

            <div class="nav-right">
                <!-- Notification Icon -->
                <div class="notification-container">
                    <a href="./profile.html">
                        <img src="./image/user 1.png" alt="profile-icon" class="notification-icon">
                    </a>
                </div>

                <!-- Profile Image -->
                <div class="profile-nav">
                    <a href="./menu.html">
                        <img src="./image/menu 1.png" alt="menu-icon" class="profile-img">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Recognition Section -->
    <section class="recognition-section">
        <div class="container">
            <div class="recognition-header">
                <h1>Sign Language Recognition</h1>
                <p class="subtitle">Real-time Nepali Sign Language Recognition</p>
            </div>

            <!-- Video Feed Section -->
            <div class="video-section">
                <div class="video-container">
                    <video id="videoFeed" autoplay muted></video>
                    <div class="video-overlay">
                        <div class="recording-status">
                            <span class="status-dot"></span>
                            <span class="status-text">Hello, how are you?</span>
                        </div>
                    </div>
                </div>
                <div class="video-controls">
                    <button class="control-btn start-btn">Start Recording</button>
                    <button class="control-btn stop-btn" style="display: none;">Stop Recording</button>
                    <button class="control-btn play-btn">Play</button>
                    <div class="speed-control">
                        <span>Speed:</span>
                        <select class="form-select speed-select">
                            <option>1x</option>
                            <option>0.5x</option>
                            <option>2x</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="bottom-sections-wrapper">
                <!-- Recognition Results -->
                <div class="results-section">
                    <div class="results-header">
                        <h2>Recognition Results</h2>
                    </div>

                    <div class="results-content">
                        <textarea class="form-control recognition-textarea" rows="8" placeholder="Recognition results will appear here..."></textarea>
                    </div>

                    <div class="action-buttons">
                        <button class="action-btn submit-correction-btn">Submit Correction</button>
                    </div>
                </div>

                <!-- Share & Download Section -->
                <div class="share-download-section">
                    <div class="share-download-header">
                        <h2>Share & Download</h2>
                    </div>
                    <div class="share-download-content">
                        <button class="action-btn download-video-btn">Download Video</button>
                        <button class="action-btn share-video-btn">Share Video</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Related Signs Section -->
    <section class="related-signs-section">
        <div class="container">
            <div class="related-signs-content-wrapper">
                <h2>Related Signs</h2>
                <div class="signs-grid">
                    <div class="sign-card">
                        <div class="card-header">
                            <span class="sign-name">Hello</span>
                            <span class="confidence-percent">95%</span>
                        </div>
                        <div class="sign-image-container">
                            <img src="./image/hello.png" alt="Hello Sign" class="sign-image">
                        </div>
                    </div>
                    <div class="sign-card">
                        <div class="card-header">
                            <span class="sign-name">Please</span>
                            <span class="confidence-percent">92%</span>
                        </div>
                        <div class="sign-image-container">
                            <img src="./image/please.png" alt="Please Sign" class="sign-image">
                        </div>
                    </div>
                    <div class="sign-card">
                        <div class="card-header">
                            <span class="sign-name">Thank You</span>
                            <span class="confidence-percent">89%</span>
                        </div>
                        <div class="sign-image-container">
                            <img src="./image/thank you.png" alt="Thank You Sign" class="sign-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="recognition.js"></script>
</body>
</html>
